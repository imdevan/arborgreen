- text: Dr. Hania Alaidroos was picked by D-Magazine as "Best Doctor" in the Dallas/ Fort Worth area, for both 2007, 2008, 2009, 2010, 2011, and 2012.
- text: Dr. Hania Alaidroos was awarded the "Patients' Choice Award" for 2008. This award is voted on by patients and less than 5% of 720,000 active physicians in the United States are picked.
