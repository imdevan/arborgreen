<head>
    <meta charset="utf-8">
    <meta name="author" content="{{site.author}}"> {% if page.excerpt %}
    <meta name="description" content="{{page.excerpt | strip_html}}"> {% else %}
    <meta name="description" content="{{site.description}}"> {% endif %} {% if page.keywords %}
    <meta name="keywords" content="{{page.keywords}}"> {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="`ie`=edge">
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Cairo|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/css/s_main.css">
    <meta property='og:image' content='http://i.imgur.com/e3hJFF0.jpg'/>

    {% if page.header_img %}
        <link rel="image_src" href="{{page.header_img}}" />
    {% endif %}

    {% if jekyll.environment == "development" %}
        <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon.png">
    {% else %}
        <link rel="icon" type="image/png" href="{{site.url}}/favicon.png">
    {% endif %}

    <title>
        {% if page.title %} {{ page.title }} | {% endif %} {{site.name}}
    </title>
</head>
<link rel="image_src" href="http://i.imgur.com/e3hJFF0.jpg" / >
