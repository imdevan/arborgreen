---
layout: default
---

<div class="flex-md-row text--accent">
    <div class="flex-md-2">
        <img class="image--full" src="images/stock.jpg"/>
    </div>
    <div class="flex-md-1 flex-md-column flex--space-between">
        <div class="pad-3">
            <h4> Opening Hours:</h4>
            <ul >
                {% for time in site.data.time %}
                    <li class="flex-inline flex--space-between width-100">
                        <span>{{time.day}}</span><span>{{ time.hours }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <a class="call-to-action" target="_blank" href="https://www.zocdoc.com/practice/arbor-green-family-medicine-clinic-4993">
            <div class="call-to-action--body">
                <h3>Make an Appointment</h3>
            </div>
        </a>
    </div>
</div>

<main class="flex-md-row">
    <div class="flex-md-2 flex-md-row">
            <div class="flex-md-1 pad-3">
                {{site.data.homepage}}
            </div>
    </div>

    <div class= "flex-md-1 flex-center image--cta-form" background-image="/images/form_pic.jpg">
        <a class="call-to-action" target="_blank" href="https://www.zocdoc.com/practice/arbor-green-family-medicine-clinic-4993">
            <div class="call-to-action--body">
                <h5> New Patient? Click Here</h5>
            </div>
        </a>
    </div>
</main>

<section class="flex-md-row">
    <div class="flex-md-2 flex-center accent">
        <a class="call-to-action" target="_blank" href="https://www.zocdoc.com/practice/arbor-green-family-medicine-clinic-4993">
            <div class="call-to-action--body">
                <h5> Random Deal Here</h5>
            </div>
        </a>
    </div>
    <div class="flex-md-1 map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3346.435278543056!2d-96.80234998541783!3d32.99229788090761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864c23d1004863b7%3A0xa8e882f1cad30821!2s17610+Preston+Rd%2C+Dallas%2C+TX+75252!5e0!3m2!1sen!2sus!4v1466483204452" height="160" frameborder="0" style="border:0; width:100%;" allowfullscreen></iframe>
    </div>
</section>
